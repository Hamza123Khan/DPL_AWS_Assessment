name: Deploy Bedrock API with AWS CDK

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
      - 'src/**'
      - 'requirements.txt'
      - 'package.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: read
      contents: write

    env:
      AWS_REGION: us-east-1

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Cache Python dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install Python dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install aws-cdk-lib.aws-lambda-python-alpha flake8 pytest bandit

      # Step 5: Run Tests
      - name: Run Tests (pytest)
        run: pytest -q

      # Step 6: Security scan
      - name: Security Scan (bandit)
        run: bandit -r . -ll

      # Step 7: Setup Node and CDK
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install CDK
        run: npm install -g aws-cdk

      # Step 8: Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 9: CDK Bootstrap (run once per account/region)
      - name: CDK Bootstrap
        working-directory: infra
        run: |
          cdk bootstrap aws://$(aws sts get-caller-identity --query Account --output text)/${{ env.AWS_REGION }}

      # Step 10: Deploy CDK
      - name: CDK Deploy
        working-directory: infra
        run: cdk deploy --require-approval never

      # Step 11: Slack notification on success
      - name: Notify Slack (Deploy Success)
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ CDK deployment succeeded for Bedrock API on main branch."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      # Step 12: Slack notification on failure
      - name: Notify Slack (Deploy Failed)
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ CDK deployment failed for Bedrock API on main branch."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
